<nav class="navbar navbar-dark bg-inverse main-nav">
    <a class="navbar-brand" href="#">Html5Poker</a>
    <ul class="nav navbar-nav">
        <li class="nav-item" [class.active]="tableListVisible">
            <a class="nav-link" href="#" (click)="showTableList()">Cash Games</a>
        </li>
        <li class="nav-item" [class.active]="cashierVisible">
            <a class="nav-link" href="#" (click)="showCashier()">Cashier</a>
        </li>
        <li *ngIf="signedIn" class="nav-item pull-xs-right active">
            <a class="nav-link" href="#">Sign Out</a>
        </li>
        <li class="nav-item pull-xs-right active">
            <a class="nav-link" href="#">{{signInText}}</a>
        </li>
    </ul>
</nav>
<div id="wrapper">
    <poker-window *ngIf="tableListVisible" [id]="tableListId">
        <table-list (close-tables)="closeTableList()" win-content></table-list>
    </poker-window>
    <poker-window *ngIf="cashierVisible" [id]="cashierId">
        <cashier (close-cashier)="closeCashier()" win-content></cashier>
    </poker-window>
</div>
