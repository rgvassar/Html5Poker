<div class="window-top"></div>
<div class="not-draggable content-wrapper">
    <div class="card">
        <div class="card-header">
            Personal Information
        </div>
        <ul *ngIf="account" class="list-group">
            <li class="list-group-item">Player Name: {{account.playerName}}</li>
            <li class="list-group-item">E-mail: {{account.email}}</li>
        </ul>
        <div class="card-footer">
            <button type="button" class="btn btn-primary-outline">Change Info</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Account Balance
        </div>
        <ul *ngIf="account" class="list-group">
            <li class="list-group-item">Available: {{account.fundsAvailable}}</li>
            <li class="list-group-item">In Play: {{account.fundsInPlay}}</li>
            <li class="list-group-item">Total: {{account.fundsAvailable + account.fundsInPlay}}</li>
        </ul>
    </div>
</div>

<nav class="navbar navbar-dark bg-inverse footer">
    <a class="navbar-brand" href="#">Cashier</a>
    <button type="button" class="btn btn-danger pull-xs-right" (click)="close()">Close</button>
</nav>
